<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Mtg topito</span>
    <span class="filler"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>list</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="user" (click)="showDeckList()">
        <mat-icon>layers</mat-icon>
        <span>Deck list</span>
      </button>
      <button mat-menu-item *ngIf="user else notlogged" (click)="logout()">
        <mat-icon>power_setting_new</mat-icon>
        <span>logout</span>
      </button>
      <ng-template #notlogged>
        <button mat-menu-item (click)="register()">
          <mat-icon>person</mat-icon>
          <span>S'enregistrer</span>
        </button>
        <button mat-menu-item (click)="openLogin()">
          <mat-icon>input</mat-icon>
          <span>Login</span>
        </button>
      </ng-template>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
